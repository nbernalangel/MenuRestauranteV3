<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Cuenta - Menú Digital</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 3em;">
        <header style="text-align: center; margin-bottom: 2em;">
            <h1>Crea tu Restaurante</h1>
            <p style="color: var(--color-texto-secundario);">Regístrate para empezar a gestionar tu menú digital.</p>
        </header>

        <form id="register-form">
            <div class="form-group">
                <label for="nombre-completo">Tu Nombre Completo</label>
                <input type="text" id="nombre-completo" name="nombreCompleto" required>
            </div>
            
            <div class="form-group">
                <label for="nombre-restaurante">Nombre de tu Restaurante</label>
                <input type="text" id="nombre-restaurante" name="nombreRestaurante" required>
            </div>
            
            <hr>

            <div class="form-group">
                <label for="email">Correo Electrónico (será tu usuario)</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="message-container" style="display: none; padding: 1em; text-align: center; border-radius: var(--radio-borde);"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5em;">
            <p>¿Ya tienes una cuenta? <a href="/login.html" style="color: var(--color-verde-lima); font-weight: 600;">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
